<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Live Editor</title>
    <link rel="stylesheet" href="myEditor.css">
</head>
<body>
    <div class="code-editor">
        <div class="code">
            <div class="html-code">
                <h1><img src="img/html.png" alt="">HTML</h1>
                <textarea></textarea>
            </div>
            <div class="css-code">
                <h1><img src="img/css.png" alt="">CSS</h1>
                <textarea></textarea>
            </div>
            <div class="js-code">
                <h1><img src="img/js.png" alt="">JS</h1>
                <textarea></textarea>
            </div>
        </div>
        <iframe id="result"></iframe>
    </div>
    <script src="myEditor.js"></script>
</body>
</html>
